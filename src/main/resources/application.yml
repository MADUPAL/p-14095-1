spring:
  output:
    ansi:
      enabled: always #콘솔 컬러풀하게
  application:
    name: sbb
  profiles:
    active: dev
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
logging:
  level:
    org.hibernate.orm.jdbc.bind: TRACE #물음표 내용 보여줌
    org.hibernate.orm.jdbc.extract: TRACE # query내용 보여줌
    org.springframework.transaction.interceptor: TRACE # transaction 내역 보여줌