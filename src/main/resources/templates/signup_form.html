<html layout:decorate="~{layout}">
<div layout:fragment="content" class="max-w-lg mx-auto mt-8">

    <!-- 제목 -->
    <div class="border-b pb-3 mb-6">
        <h4 class="text-2xl font-bold">회원가입</h4>
    </div>

    <form th:action="@{/user/signup}" th:object="${userCreateForm}" method="post" class="space-y-6">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>

        <!-- 사용자 ID -->
        <div>
            <label for="username" class="block font-semibold mb-2">사용자 ID</label>
            <input type="text" th:field="*{username}"
                   class="w-full border border-gray-300 rounded px-3 py-2
                              focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- 비밀번호 -->
        <div>
            <label for="password1" class="block font-semibold mb-2">비밀번호</label>
            <input type="password" th:field="*{password1}"
                   class="w-full border border-gray-300 rounded px-3 py-2
                              focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- 비밀번호 확인 -->
        <div>
            <label for="password2" class="block font-semibold mb-2">비밀번호 확인</label>
            <input type="password" th:field="*{password2}"
                   class="w-full border border-gray-300 rounded px-3 py-2
                              focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- 이메일 -->
        <div>
            <label for="email" class="block font-semibold mb-2">이메일</label>
            <input type="email" th:field="*{email}"
                   class="w-full border border-gray-300 rounded px-3 py-2
                              focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- 제출 버튼 -->
        <button type="submit"
                class="bg-blue-600 text-white font-semibold px-5 py-2 rounded hover:bg-blue-700">
            회원가입
        </button>
    </form>
</div>
</html>
