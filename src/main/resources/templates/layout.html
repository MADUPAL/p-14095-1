<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hello, sbb!</title>
</head>
<body>
<!-- ▽ 네비게이션 바 시작 -->
<nav class="bg-white shadow">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">

        <!-- 왼쪽: 홈 -->
        <a href="/question/list" class="text-xl font-bold text-gray-800 hover:text-blue-600">
            sbb
        </a>

        <!-- 오른쪽: 햄버거 메뉴 버튼 -->
        <button id="menuBtn" class="p-2 rounded hover:bg-gray-100">
            <!-- 햄버거 아이콘 -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                 stroke-width="2" stroke="currentColor" class="w-6 h-6 text-gray-800">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>

    <!-- 드롭다운 메뉴 -->
    <div id="dropdownMenu"
         class="hidden bg-white border-t border-gray-200 shadow-md">
        <a href="/user/login"
           class="block px-4 py-3 text-gray-700 hover:bg-gray-100">
            로그인
        </a>
    </div>
</nav>
<!-- △ 네비게이션 바 끝 -->
<!-- 기본 템플릿 안에 삽입될 내용 Start -->
<div class="max-w-5xl mx-auto mt-8 px-4">
    <th:block layout:fragment="content"></th:block>
</div>
<!-- 기본 템플릿 안에 삽입될 내용 End -->

<!-- 햄버거 메뉴 토글 스크립트 -->
<script>
    const menuBtn = document.getElementById("menuBtn");
    const dropdownMenu = document.getElementById("dropdownMenu");

    menuBtn.addEventListener("click", () => {
        dropdownMenu.classList.toggle("hidden");
    });
</script>
</body>
</html>
