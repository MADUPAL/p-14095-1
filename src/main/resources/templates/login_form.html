<html layout:decorate="~{layout}">
<div layout:fragment="content" class="max-w-md mx-auto mt-10">

    <form th:action="@{/user/login}" method="post" class="space-y-6">

        <!-- 에러 메시지 -->
        <div th:if="${param.error}"
             class="bg-red-100 text-red-700 border border-red-300 px-4 py-3 rounded">
            사용자ID 또는 비밀번호를 확인해 주세요.
        </div>

        <!-- 사용자 ID -->
        <div>
            <label for="username" class="block font-semibold mb-2">사용자 ID</label>
            <input type="text" name="username" id="username"
                   class="w-full border border-gray-300 rounded px-3 py-2
                          focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- 비밀번호 -->
        <div>
            <label for="password" class="block font-semibold mb-2">비밀번호</label>
            <input type="password" name="password" id="password"
                   class="w-full border border-gray-300 rounded px-3 py-2
                          focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <!-- 로그인 버튼 -->
        <button type="submit"
                class="w-full bg-blue-600 text-white font-semibold py-2 rounded
                       hover:bg-blue-700">
            로그인
        </button>

    </form>

</div>
</html>
