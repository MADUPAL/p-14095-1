<html layout:decorate="~{layout}">
<div layout:fragment="content" class="max-w-3xl mx-auto mt-8">

    <div class="bg-white shadow-md rounded-lg p-6 border border-gray-100">
        <h5 class="text-xl font-semibold mb-4 text-gray-800">답변 수정</h5>

        <form th:object="${answerForm}" method="post" class="space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

            <!-- 에러 메시지 -->
            <div th:replace="~{form_errors :: formErrorsFragment}"></div>

            <!-- 내용 입력 영역 -->
            <div>
                <label for="content" class="block text-sm font-medium text-gray-700 mb-2">내용</label>
                <textarea th:field="*{content}"
                          rows="10"
                          class="w-full border border-gray-300 rounded-md px-3 py-2
                                 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500
                                 text-gray-800"></textarea>
            </div>

            <!-- 버튼 -->
            <input type="submit" value="저장하기"
                   class="px-5 py-2 rounded-md bg-blue-600 text-white text-sm font-semibold
                          hover:bg-blue-700 cursor-pointer">
        </form>
    </div>

</div>
</html>
